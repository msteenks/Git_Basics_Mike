<!DOCTYPE html>
<html lang="nl">
	<head>
		<title>Space X</title>
		<meta 	charset="UTF-8" />
		<meta 	name="viewport" content="width=device-width, initial-scale=1.0">
		<link 	type="text/css" href="styles/styles.css" rel="stylesheet" />
		<link 	href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
		<script type="text/javascript" src="scripts/chart.js"></script>
	</head>
	<body>
		<header class="grid-item header"></header>

		<!-- DATAVISUALISATIE STOCK -->
		<div class="grid-item stock">
			<p>Stock</p>
			<div class="myChartStock">
				<canvas id="stock"></canvas>
			</div>
		</div>

		<!-- DATAVISUALISATIE DISTANCE PLANETS -->
		<div class="grid-item planets">
			<p>Distance planets</p>
			<div class="myChartPlanets">
				<canvas id="planets"></canvas>
			</div>
			<h3><strong>* In million miles</strong></h3>
		</div>

		<!-- DATAVISUALISATIE DISTANCE MARS/UNTIL LANDING -->
		<div class="grid-item distance">
			<p>Until landing</p>
			<div class="myChartDistance">
				<canvas id="distance" style="display: block;"></canvas>
				<h2 id="landed" style="display: none;">LANDED</h2>
			</div>
		</div>

		<!-- DATAVISUALISATIE SPEED -->
		<div class="grid-item speed">
			<p>Speed</p>
			<h2 id="number"><span id="counter"></span><br /><span id="eenheid"></span></h2>
		</div>

		<!-- OPVULLING RECHTERKANT WEBSITE -->
		<sidebar class="grid-item sidebar"></sidebar>

		<!-- HIERIN ZIJN DE DATAVISUALISATIES VORMGEGEVEN -->
		<script type="text/javascript" src="scripts/scripts.js"></script>
	</body>
</html>
