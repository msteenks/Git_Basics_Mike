<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>SpaceX</title>
		<link type="text/css" href="styles/styles.css" rel="stylesheet" />
		<script type="text/javascript" src="scripts/scripts.js"></script>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/jquery.numscroller-1.0.js"></script>
	</head>
	<body>
		<div class="stock">
			<h1>Stock</h1>
			<ul class="chart-stock">
			  <li>
			    <span>- Water</span>
			  </li>
			  <li>
			    <span>- Food</span>
			  </li>
			</ul>
		</div>
		<div class="fuel">
			<h1>Fuel</h1>
			<ul class="chart-fuel">
			  <li>
			    <span></span>
			  </li>
			</ul>
			<h3><span class='numscroller' data-min='0' data-max='75' data-delay='2' data-increment='2'>75</span> %<h3>
		</div>
		<div class="gravity">
			<h1>Gravity Mars</h1>
			<ul class="chart-gravity">
			  <li>
			    <span></span>
			  </li>
			</ul>
			<h3><span class='numscroller' data-min='0' data-max='3.711' data-delay='0.8' data-increment='1'>3.711</span> m/s2<h3>
		</div>
		<div class="speed">
			<h1>Speed</h1>
			<ul class="chart-speed">
			  <li>
			    <span></span>
			  </li>
			</ul>
			<h3><span class='numscroller' data-min='0' data-max='40000' data-delay='2' data-increment='250'>40000</span> km/h</h3>
		</div>
	</body>
</html>
